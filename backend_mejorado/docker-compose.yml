version: '3.8'

services:
  # Servicio de PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: sgapp_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: h1tm4n7793?
      POSTGRES_DB: SGApp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sgapp_network

  # Servicio de la API FastAPI
  api:
    build: .
    container_name: sgapp_api
    environment:
      DATABASE_URL: postgresql://postgres:h1tm4n7793%3F@postgres:5432/SGApp
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - sgapp_network
    restart: unless-stopped

  # Opcional: pgAdmin para administraci√≥n de la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sgapp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sgapp.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sgapp_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  sgapp_network:
    driver: bridge
